{% extends 'base.html' %} {% block header %}
<h1>{% block title %} cambiogmail {% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  <label for="Nuevogmail">Cambio de gmail</label>
  <input
    name="Nuevogmail"
    id="Nuevogmail"
    placeholder="{{ request.form['email'] or g.user['email'] }} (email actual)"
    required
  />
  <input type="submit" value="Guardar cambios" />
</form>
<hr />
<form action="{{ url_for('auth.deleteUsuario') }}" method="POST">
  <input
    class="danger"
    id="deleteUsuario"
    type="submit"
    value="Borrar Usuario"
    onclick="return confirm('Estas seguro?');"
  />
</form>
{% endblock %}
