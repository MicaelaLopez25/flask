{% extends 'base.html' %} {% block header %}
<h1>{% block title %} cambiogmail "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  <label for="title">Cambio de gmail</label>
  <input
    name="title"
    id="title"
    value="{{ request.form['title'] or post['title'] }}"
    required
  />
  <input type="submit" value="Save" />
</form>
<hr />
<form action="{{ url_for('blog.delete', id=post['id']) }}" method="gmail">
  <input
    class="danger"
    type="submit"
    value="Delete"
    onclick="return confirm('Estas seguro?');"
  />
</form>
{% endblock %}
